<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <aside class="sidebar">
        <h3>Pessoas para Seguir</h3>
        <div class="sugestao" *ngFor="let s of sugestoes">
            <img [src]="s.avatar" alt="Avatar" class="avatar">
            <div class="info">
                <strong>{{ s.nome }}</strong>
                <span>{{ s.seguidores }} seguidores</span>
            </div>
            <button>Seguir</button>
        </div>
    </aside>
</body>

</html>
